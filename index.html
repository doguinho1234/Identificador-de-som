<html>
  <head>
    <title>App Web Identificador de Sons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Identificador de Sons</h2>     
      <p>Observação: Reproduza diferentes sons, como: palmas, chocalho, arranhão e papel e ele dirá qual som foi reproduzido</p>     
    </div>
    <div class="main_div">
      <center>
      <br>
      <button class="btn btn-warning" onclick="start();"> INICIAR </button>
      <h3 id="resultadonome">Posso ouvir - </h3>
      <h4 id="resultadoprecisao">Precisão - </h4>
        <br>
        <img src="./palma.jpg" id="palma" width="300" height="300">
        <img src="./chocalho.jpeg" id="chocalho" width="300" height="300">
        <img src="./arranho.png" id="arranhao" width="300" height="300">
        <img src="./papel.jpeg" id="papel" width="300" height="300">
      </center>
      </div>
      <div class="copy_right_footer">
        Desenvolvido por - Janaina Kusma e Guilherme Rocha
      </div>
<script src="main.js"></script>
  </body>
</html>
